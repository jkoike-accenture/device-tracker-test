name: Create a device
description: Register a new device
title: "Device Creation"
labels: ["automation"]
body:
  - type: dropdown 
    id: device_type_major
    attributes:
      label: Device OS
      description: What does the device run?
      options:
        - Android
        - Fire OS
        - Windows
        - Linux
        - iOS
        - Other
    validations:
      required: true
  - type: dropdown
    id: device_type_minor
    attributes:
      label: Device Type
      description: What type of device is the device?
      options:
        - Phone
        - Tablet
        - Laptop
        - Assistant
        - Other
    validations:
      required: true
  - type: input
    id: serial
    attributes:
      label: IMEI/Serial Number
      description: What is the IMEI/Serial of the device (N/A if you can't find it)
    validations:
      required: true
  - type: input
    id: manufacturer
    attributes:
      label: Manufacturer
      description: Who is the manufacturer of the device
    validations:
      required: true
  - type: input
    id: model
    attributes:
      label: Model
      description: What is the device model?
    validations:
      required: true
  - type: input
    id: pin
    attributes:
      label: Passcode/Pin Code
      description: What is the passcode/pin for the device (if any)
    validations:
      required: false
  - type: checkboxes
    id: misc
    attributes:
      label: Unlocked/Rooted
      description: Is the device unlocked or rooted?
      options:
        - label: Unlocked
        - label: Rooted
    validations:
      required: false
  - type: textarea
    id: comments
    attributes:
      label: Any additional comments?
    validations:
      required: false